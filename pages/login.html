<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plan Carrera Pro</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="floating-card card animate-fade-in">
            <h1 class="text-gradient text-3xl font-bold mb-2">Iniciar Sesión</h1>
            <p class="text-gray-600 mb-6">Bienvenido de vuelta a Plan Carrera Pro</p>

            <form id="loginForm" class="mb-6">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com"
                        class="input"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••"
                        class="input"
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Iniciar Sesión
                </button>
            </form>

            <div class="mb-6 text-center">
                <span class="text-gray-500">¿No tienes cuenta?</span>
            </div>

            <button class="btn btn-secondary btn-block" data-route="/register">
                Crear cuenta nueva
            </button>
        </div>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Validación básica
    if (!email || !password) {
        alert('Por favor completa todos los campos');
        return;
    }
    
    // Verificar credenciales en localStorage
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.email === email && u.password === password);
    
    if (user) {
        // Login exitoso
        localStorage.setItem('currentUser', JSON.stringify(user));
        showNotification('¡Bienvenido!', 'success');
        setTimeout(() => {
            router.navigate('/dashboard');
        }, 500);
    } else {
        showNotification('Email o contraseña incorrectos', 'error');
    }
});
</script>
</body>
</html>
