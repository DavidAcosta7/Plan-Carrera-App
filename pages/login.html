<div class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            <p class="login-subtitle">Bienvenido de vuelta a Plan Carrera Pro</p>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="btn-primary btn-full">
                    Iniciar Sesión
                </button>
            </form>

            <div class="login-divider">
                <span>¿No tienes cuenta?</span>
            </div>

            <button class="btn-secondary btn-full" data-route="/register">
                Crear cuenta nueva
            </button>

            <div class="login-footer">
                <a href="#" onclick="alert('Feature coming soon')">¿Olvidaste tu contraseña?</a>
                <span>•</span>
                <a href="/" data-route="/">Volver al inicio</a>
            </div>
        </div>

        <div class="login-visual">
            <div class="visual-card">
                <div class="card-header">
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="card-content">
                    <div class="code-line"></div>
                    <div class="code-line"></div>
                    <div class="code-line"></div>
                </div>
            </div>
            <div class="visual-text">
                <h3>Continúa tu viaje profesional</h3>
                <p>Accede a tu plan personalizado y sigue aprendiendo con IA.</p>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Validación básica
    if (!email || !password) {
        alert('Por favor completa todos los campos');
        return;
    }
    
    // Verificar credenciales en localStorage
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const user = users.find(u => u.email === email && u.password === password);
    
    if (user) {
        // Login exitoso
        localStorage.setItem('currentUser', JSON.stringify(user));
        showNotification('¡Bienvenido!', 'success');
        setTimeout(() => {
            router.navigate('/dashboard');
        }, 500);
    } else {
        showNotification('Email o contraseña incorrectos', 'error');
    }
});
</script>
