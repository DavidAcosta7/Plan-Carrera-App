<div class="carrerbot-container carrerbot--base carrerbot--greet" aria-label="CarrerBot saludando">
  <svg class="carrerbot" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg" role="img">
    <defs>
      <linearGradient id="carrerbot-grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#A1C4FD; stop-opacity:1"></stop>
        <stop offset="100%" style="stop-color:#C2E9FB; stop-opacity:1"></stop>
      </linearGradient>
    </defs>
    <g id="bot">
      <g id="head">
        <rect x="50" y="20" rx="30" ry="30" width="100" height="100" fill="url(#carrerbot-grad)"></rect>
        <circle cx="80" cy="60" r="8" fill="#000"></circle>
        <circle cx="120" cy="60" r="8" fill="#000"></circle>
        <rect x="90" y="85" width="20" height="5" rx="2" fill="#333"></rect>
      </g>
      <rect x="60" y="120" rx="20" ry="20" width="80" height="100" fill="url(#carrerbot-grad)"></rect>
      <g id="arm-left">
        <rect x="30" y="130" width="20" height="80" rx="10" fill="url(#carrerbot-grad)"></rect>
      </g>
      <g id="arm-right">
        <rect x="150" y="130" width="20" height="80" rx="10" fill="url(#carrerbot-grad)"></rect>
      </g>
      <rect x="70" y="230" width="20" height="50" rx="10" fill="url(#carrerbot-grad)"></rect>
      <rect x="110" y="230" width="20" height="50" rx="10" fill="url(#carrerbot-grad)"></rect>
    </g>
  </svg>
</div>
